<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js" defer></script> 
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="mt-5">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm" class="form-group">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p id="loginMessage" class="mt-3 text-center text-danger"></p>
            <button id="showRegister" class="btn btn-link d-block mx-auto mt-2">¿No tienes cuenta? Regístrate</button>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="mt-5" style="display: none;">
            <h2 class="text-center mb-4">Registro</h2>
            <form id="registerForm" class="form-group">
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Correo electrónico</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" id="regPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            <p id="registerMessage" class="mt-3 text-center text-danger"></p>
            <button id="showLogin" class="btn btn-link d-block mx-auto mt-2">¿Ya tienes cuenta? Inicia sesión</button>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias (sin integrity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
