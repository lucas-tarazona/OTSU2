<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="js/contactos.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Mis Contactos</h2>
        
        <!-- Tabla de Contactos -->
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contactsTable">
                <!-- Aquí se llenarán los contactos dinámicamente -->
            </tbody>
        </table>

        <!-- Modal para agregar contacto -->
        <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContactModalLabel">Agregar Nuevo Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addContactForm">
                            <div class="mb-3">
                                <label for="addName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                            <div class="mb-3">
                                <label for="addPhone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="addPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="addEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="addEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Contacto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar contacto -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="editPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <input type="hidden" id="contactId">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para agregar contacto -->
        <div class="text-center mt-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addContactModal">Agregar Nuevo Contacto</button>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
